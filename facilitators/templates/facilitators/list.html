{% extends 'base.html' %}


{% block content %}
<div class="pagetitle">
    <h1>Facilitators</h1>
    <div class="d-flex justify-content-between">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'main:dashboard' %}">Home</a></li>
          <li class="breadcrumb-item active"><a href="#">Facilitators</a></li>
        </ol>
      </nav>
    </div>
  </div>
    <div class="card p-3 rounded-4">
        <table class="table datatable rounded-4 bg-white">
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">Name</th>
                <th scope="col">Contact</th>
              </tr>
            </thead>
            <tbody>
                
                {% for facilitator in facilitators %}
                <tr>
                  <th class="text-primary">{{ facilitator.pk }}</th>
                  <th><a class="fw-normal">{{ facilitator.name }}</a></th>
                  <th><a class="fw-normal">{{ facilitator.contact }}</a></th>
                </tr>
                {% endfor %}
            </tbody>
        </div>
    </table>
    </div>
{% endblock content %}
