{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'app/css/app.min.css' %}">
    <link rel="icon" href="{% static 'app/assets/app icon@.5x.png' %}">
    <script src="{% static 'app/js/alpine.js' %}" defer></script>
    <title>Stats App</title>
</head>
<body>
    <div class="app">
        {% block slot %}{% endblock slot %}
    </div>

    {% include 'app_components/footer.html' %}

    <script>
        active_link = 'null'
        {% block scripts %}{% endblock scripts %}
        document.querySelector(`.link.${active_link}`).classList.add('highlight')
    </script>
    
</div>
</body>
</html>
